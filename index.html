<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- VUE LINK -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- APP -->
    <div id="app">

        <!-- MAIN -->
        <main>
            <section class="container">
                <!-- NEW TASK BAR -->
                <div class="new_task">
                    <input
                    @keyup.enter="addTask" 
                    v-model.trim="inputValue" 
                    class="bar" type="text" placeholder="Nuova task"
                    >
                    <button
                    @click="addTask" 
                    class="submit"
                    >
                        Aggiungi
                    </button>
                </div>
                <!-- TASKS -->
                <div class="card">
                    <ul class="list">
                        <li 
                        v-for="(task, i) in tasks"
                        >
                            <span
                            :class="task.done === true ? 'done' : ''"
                            >
                            {{task.text}}
                            </span>
                            <span
                            @click="deleteTask(i)"
                            >X</span>
                        </li>
                    </ul>
                </div>
            </section>
        </main>

    </div>

    <!-- JS LINK -->
    <script src="./js/app.js"></script>
    </body>
</html>
